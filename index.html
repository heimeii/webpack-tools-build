<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 网站描述 -->
    <meta name="description" content="A Vue.js@latest project" />
    <!-- 网站关键词 -->
    <meta name="keywords" content="" />
    <!-- 作者 -->
    <meta name="author" content="huxf <huxf@dxy.cn>, Huxfjxj@gmail.com" />
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index" />
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- android标签颜色 -->
    <meta name="theme-color" content="#4DBA87">

    <!-- IOS设备配置开始 -->

    <!-- 主屏标题 -->
    <meta name="apple-mobile-web-app-title" content="ssr">
    <!-- 启用WEBAPP全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置工具栏为半透明 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 禁止识别手机号码和邮箱 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- IOS图标 -->
    <link rel="apple-touch-icon" href="/static/img/icons/apple-touch-icon-152x152.png">
    <!-- 待补IOS启动配置 -->

    <!-- IOS设备配置结束 -->

    <!-- Windows磁铁颜色 -->
    <meta name="msapplication-TileColor" content="#4DBA87">
    <!-- Windows磁铁图标 -->
    <meta name="msapplication-TileImage" content="/static/img/icons/msapplication-icon-144x144.png">

    <!-- 老式手持设备优化 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 强制360使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">

    <!-- 设置网站ICON -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icons/favicon-16x16.png"> -->
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->

    <!-- anroid WEBAPP设置 -->
    <!-- <link rel="manifest" href="/static/manifest.json"> -->

    <title></title>
</head>

<body>
    <noscript>
        This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
</body>

</html>
